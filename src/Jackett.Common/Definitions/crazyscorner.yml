    modes:
      search: [q]
      music-search: [q, album, artist, label, year]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "added"
      options:
        "added": "created"
        "seeders": "seeders"
        "size": "size"
        "name": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  login:
    path: takelogin.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      submit: LOGIN
    error:
      - selector: table:contains("ERROR")
    test:
      path: index.php
      selector: a[href*="/logout.php?logouthash="]

  download:
    before:
      path: takethanks.php
      method: post
      inputs:
        torrentid: "{{ .DownloadUri.Query.id }}"
    selector: a[href*="/download.php?id="]
    attribute: href

  search:
    paths:
      - path: browse.php
        method: post
    inputs:
      do: search
      keywords: "{{if or (.Query.Album) (.Query.Artist) }}{{ or (.Query.Album) (.Query.Artist) }}{{else}}{{ .Keywords }}{{end}}"
      category: "{{ if .Categories }}{{ range .Categories }}{{.}};{{end}}{{else}}0{{end}}"
      # t_name t_description t_both t_uploader t_genre
      search_type: t_name
      include_dead_torrents: yes
      sort: "{{ .Config.sort }}"
      order: "{{ .Config.type }}"

    rows:
      selector: table.sortable tr:has(a[href*="/download.php?id="])

    fields:
      category:
        selector: a[href*="/browse.php?category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      title:
      # abbreviated title
        selector: a[href*="/details.php?id="]
      title:
        selector: div.tooltip-content > div
        optional: true
      details:
        selector: a[href*="/details.php?id="]
        attribute: href
      download:
        selector: a[href*="/details.php?id="]
        attribute: href
      banner:
        selector: img[src*="/torrents/images/"]
        attribute: src
      date:
        selector: td:nth-child(2)
        filters:
          - name: regexp
            args: "(\\d{2}-\\d{2}-\\d{4} \\d{2}:\\d{2})"
          - name: dateparse
            args: "02-01-2006 15:04"
      size:
        selector: td:nth-last-child(5)
      grabs:
        selector: td:nth-last-child(4)
      seeders:
        selector: td:nth-last-child(3)
      leechers:
        selector: td:nth-last-child(2)
      downloadvolumefactor:
        case:
          img[src$="_flags/freedownload.gif"]: 0
          "*": 1
      uploadvolumefactor:
        case:
          img[src$="_flags/x2.gif"]: 2
          "*": 1
