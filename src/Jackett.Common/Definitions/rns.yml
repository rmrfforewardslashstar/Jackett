  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "4"
      options:
        "4": "created"
        "7": "seeders"
        "5": "size"
        "1": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"
    - name: info_results
      type: info
      label: Search results
      default: "If you are getting the error <b>Login Failed, got redirected</b> then access the site with your browser and <b>mark as read</b> all PMs."

  login:
    path: login.php
    method: form
    form: form[action="takelogin.php"]
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      use_ssl: 1
      perm_ssl: 0
    error:
      - selector: h2
        message:
          selector: table tr td.text
    test:
      path: browse.php
      selector: a[href*="logout.php?hash_please="]

  search:
  # https://rainbownationsharing.net/browse.php?search=%2Bbloom%2Bcounty&searchin=title&incldead=0&vip=0
    paths:
      - path: browse.php
    inputs:
      $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      # title descr all
      searchin: title
      # 0 active 2 onlydead
      incldead: 0
      # 0 incl vip 1 no vip  2 only vip
      vip: 0
      sort: "{{ .Config.sort }}"
      type: "{{ .Config.type }}"

    rows:
      selector: tr.browse_color, tr.freeleech_color

    fields:
      category:
        selector: td:nth-of-type(1) a
        attribute: href
        filters:
          - name: querystring
            args: cat
      description:
        selector: td:nth-of-type(1) a img
        attribute: title
      title:
        selector: td:nth-of-type(2) a
        attribute: onmouseover
        filters:
          - name: split
            args: [">", "1"]
          - name: replace
            args: ["</b", ""]
      banner:
        selector: td:nth-of-type(2) a
        optional: true
        attribute: onmouseover
        filters:
          - name: regexp
            args: src=\\\'(.+?)\\\'
      details:
        selector: td:nth-of-type(2) a
        attribute: href
      download:
        selector: td:nth-of-type(3) a
        attribute: href
      files:
        selector: td:nth-of-type(4)
      date:
        selector: td:nth-of-type(6):contains("day")
        optional: true
      date:
        selector: td:nth-of-type(6):not(:contains("day"))
        optional: true
        filters:
          - name: dateparse
            args: "Jan 2 2006 03:04 PM"
      size:
        selector: td:nth-of-type(7)
      grabs:
        selector: td:nth-of-type(8) a
        filters:
          - name: regexp
            args: (\d+)
      seeders:
        selector: td:nth-of-type(9)
      leechers:
        selector: td:nth-of-type(10)
      downloadvolumefactor:
        case:
          a.info:contains("FREE"): 0
          "*": 1
      uploadvolumefactor:
        text: 1
