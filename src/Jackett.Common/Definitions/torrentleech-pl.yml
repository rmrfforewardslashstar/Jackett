  search:
    paths:
      # https://torrentleech.pl/browse.php?c60=1&c53=1&search=&incldead=1&titlesearch=0&polish=0&cat_film=&napisy=0
      - path: browse.php
    inputs:
      $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
      search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
      # 0 onlyactive 1 all 2 onlydead 3 free
      incldead: 1
      # 0 title 1 descr 2 both
      titlesearch: "{{ if .Query.IMDBID }}1{{else}}0{{end}}"
      # 0 all 1 polish 2 not polish
      polish: 0
      cat_film: ""
      # subtitles 0 everything 1 yes 2 no
      napisy: 0
#      sort: "{{ .Config.sort }}"
#      type: "{{ .Config.type }}"

    rows:
      selector: table[border="1"][cellspacing="0"][cellpadding="5"] > tbody > tr:has(a[href^="details.php?id="])
      filters:
        - name: andmatch

    fields:
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      title:
        selector: a[href^="details.php?id="]
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      download:
        selector: a[href^="download.php/"]
        attribute: href
      imdb:
        optional: true
        selector: a[href*="www.imdb.com/title/tt"]
        attribute: href
      description:
        text: ""
      description:
        optional: true
        selector: img[src="pic/pl.jpg"]
        filters:
          - name: append
            args: "Language: polish\n<br>"
          - name: prepend
            args: "{{ .Result.description }}"
      description:
        optional: true
        selector: img[src="pic/napisy.gif"]
        filters:
          - name: append
            args: "Subbed\n<br>"
          - name: prepend
            args: "{{ .Result.description }}"
      date:
        selector: td:nth-child(4)
        filters:
          - name: append
            args: " +00:00"
          - name: dateparse
            args: "2006-01-0215:04:05 -07:00"
      size:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(6)
        filters:
          - name: regexp
            args: (\d+)
      seeders:
        selector: td:nth-child(7)
        filters:
          - name: split
            args: ["/", 0]
      leechers:
        selector: td:nth-child(7)
        filters:
          - name: split
            args: ["/", 1]
      downloadvolumefactor:
        case:
          tr.darmowy: 0
          "*": 1
      uploadvolumefactor:
        text: 1
